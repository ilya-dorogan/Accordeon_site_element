<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accordion on CSS</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<p class="accordion__name">Input type checkbox.</p>
		<div class="accordion">
			<div class="accordion__item">
				<input class="accordion__item-input" type="checkbox" id="accordion-1">
				<label class="accordion__item-trigger" for="accordion-1">
					Trigger 1
				</label>
				<div class="accordion__item-content">
					Content 1
				</div>
			</div>

			<div class="accordion__item">
				<input class="accordion__item-input" type="checkbox" id="accordion-2">
				<label class="accordion__item-trigger" for="accordion-2">
					Trigger 2
				</label>
				<div class="accordion__item-content">
					Content 2
				</div>
			</div>
		</div>

		<p class="accordion__name">Input type radio.</p>
		<div class="accordion">
			<div class="accordion__item">
				<input class="accordion__item-input" type="radio" name="accordion" id="accordion-3">
				<label class="accordion__item-trigger" for="accordion-3">
					Trigger 3
				</label>
				<div class="accordion__item-content">
					Content 3
				</div>
			</div>

			<div class="accordion__item">
				<input class="accordion__item-input" type="radio" name="accordion" id="accordion-4">
				<label class="accordion__item-trigger" for="accordion-4">
					Trigger 4
				</label>
				<div class="accordion__item-content">
					Content 4
				</div>
			</div>
			<div class="accordion__item">
				<input class="accordion__item-input" type="radio" name="accordion" id="accordion-5">
				<label class="accordion__item-trigger" for="accordion-5">
					Trigger 5
				</label>
				<div class="accordion__item-content">
					Content 5
				</div>
			</div>
		</div>
	</div>
</body>

</html>
